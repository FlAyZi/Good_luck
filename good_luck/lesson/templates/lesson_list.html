<!DOCTYPE html>
<html>
<head>
    <title>Lessons</title>
</head>
<body>
    <h1>Lessons</h1>
    <a href="{% url 'lesson_create' %}">Create new lesson</a>
    <ul>
        {% for lesson in lessons %}
            <li>
                <a href="{% url 'lesson_detail' lesson.slug %}">{{ lesson.title }}</a>
                <a href="{% url 'lesson_update' lesson.slug %}">Update</a>
                <a href="{% url 'lesson_delete' lesson.slug %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
