<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lessons</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'lesson_create' %}" class="btn btn-primary">Create New Lesson</a>
        </div>
        <ul class="list-group">
            {% for lesson in lessons %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        <img src="{{ lesson.image.url }}" class="thumbnail img-thumbnail me-3" alt="{{ lesson.title }}" style="width: 100px; height: auto;">
                        <div>
                            <a href="{% url 'lesson_detail' lesson.slug %}" class="h5 mb-0 text-decoration-none">{{ lesson.title }}</a>
                        </div>
                    </div>
                    <div>
                        <a href="{% url 'lesson_update' lesson.slug %}" class="btn btn-warning btn-sm me-2">Update</a>
                        <a href="{% url 'lesson_delete' lesson.slug %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
