<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover; /* Ensures the image covers the entire box without distortion */
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Lessons</h1>
        <div class="d-flex justify-content-end mb-3">
            <a href="{% url 'lesson_create' %}" class="btn btn-primary">Create New Lesson</a>
        </div>
        <ul class="list-group">
            {% for lesson in lessons %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center">
                        {% if lesson.image %}
                            <img src="{{ lesson.image.url }}" class="thumbnail" alt="{{ lesson.title }}">
                        {% else %}
                            <p class="me-3 mb-0">No image available.</p>
                        {% endif %}
                        <div>
                            <a href="{% url 'lesson_detail' lesson.slug %}" class="h5 mb-0 text-decoration-none">{{ lesson.title }}</a>
                        </div>
                    </div>
                    <div>
                        <a href="{% url 'lesson_update' lesson.slug %}" class="btn btn-warning btn-sm me-2">Update</a>
                        <a href="{% url 'lesson_delete' lesson.slug %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
