<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">{{ lesson.title }}</h1>
            </div>
            <div class="card-body">
                <p class="card-text">{{ lesson.description }}</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Price:</strong> ${{ lesson.price }}</li>
                    <li class="list-group-item"><strong>Status:</strong> {{ lesson.status|yesno:"Active,Inactive" }}</li>
                    <li class="list-group-item"><strong>Start Date:</strong> {{ lesson.start_date }}</li>
                    <li class="list-group-item"><strong>End Date:</strong> {{ lesson.end_date }}</li>
                    <li class="list-group-item"><strong>Category:</strong> {{ lesson.category }}</li>
                </ul>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="{% url 'lesson_update' lesson.slug %}" class="btn btn-warning">Update</a>
                <a href="{% url 'lesson_delete' lesson.slug %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'lesson_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
